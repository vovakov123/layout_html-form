<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field">
        <legend class="legends">Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="surname"
            class="inputs"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            autocomplete="off"
            name="name"
            class="inputs"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            value="12"
            name="oldAreYou"
            min="1"
            max="100"
            class="inputs"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            class="inputs"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="iAcceptAgreement"
            class="inputs"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend class="legends">Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            class="inputs"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="3"
            maxlength="10"
            class="inputs"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend class="legends">An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="youLoveCats"
              value="Yes"
              class="inputs"
            >
              Yes
          </label>

          <label>
            <input
              type="radio"
              name="youLoveCats"
              value="No"
              class="inputs"
            >
              No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="yourFavoriteColor"
            class="inputs"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="timeYouBed"
            class="inputs"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?

          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?

          <input
            type="range"
            name="youRateWork"
            value="0"
            class="inputs"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend class="legends">Additional info</legend>

        <label class="form-field">
          Comments:

          <textarea
            name="comments"
            cols="20"
            rows="2"
          ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?

          <select name="recommendUs">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
